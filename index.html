<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Books</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray p-4">
    <header>
      <h1 class="text-center text-success fw-bold">Search books</h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search your books"
          aria-label="Book's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadBooks()"
          class="btn btn-outline-light"
          type="button"
          id="button-search"
        >
          search
        </button>
      </div>
    </header>
    <main>
      <!-- spinner -->
      <div id="spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <!-- book search result-analysis -->
      <div id="result-analysis" class="text-center text-light fs-1 my-4">
        Books found <span id="books-found">00</span> ------> showing
        <span id="showcase">20</span> of them
      </div>
      <div id="search-result" class="row row-cols-1 row-cols-md-5 g-4"></div>
    </main>

    <!-- error-message segment -->
    <div>
      <br />
      <p id="error-message" class="text-danger fs-1">
        Something went wrong please try again later
      </p>
      <p id="no-result" class="text-danger text-center fs-1">No book found</p>
    </div>

    <!-- Books search result display -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- external js file  -->
    <script src="js/app.js"></script>
  </body>
</html>
